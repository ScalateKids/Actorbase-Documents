sudo: required

notifications:
    email:
        recipients:
            - scalatekids@gmail.com
        on_success:
                never
        on_failure:
                always

branches:
    only:
        - master

services:
    - docker

before_install:
    - docker pull scalatekids/scalatekids-latex

script:
    - docker run --rm -i --net=none -v `pwd`:/root/actorbase codep/scalatekids-env:latest verify
    - docker run --rm -i --net=none -v `pwd`:/root/actorbase codep/scalatekids-env:latest verifygloss
    - echo "y" | docker run --rm -i --net=none -v `pwd`:/root/actorbase codep/scalatekids-env:latest build
    - docker run --rm -i --net=none -v `pwd`:/root/actorbase codep/scalatekids-env:latest gulpease
